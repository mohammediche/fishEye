<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo FishEye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header"> </div>
    <div class="widget">
      <label for="tri">Trier par</label>
      <form>
        <label for="tri">tri</label>
        <select name="widget" id="tri">
          <option value="Popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </form>
    </div>

    <section class="allMedia"></section>
  </main>


  <div id="contact_modal">
    <div class="modal">
      <div class="meContacter">
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </div>
      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" />
          <label for="nom">Nom</label>
          <input type="text" id="nom" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="message">Message</label>
          <textarea class="messageForm" name="message" id="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="./scripts/pages/photographer.js"></script>

</body>

</html>
