<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/mediaModal.css" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header"> </div>
    <!-- trier par  -->
    <div class="widget">
      <label for="tri">Trier par</label>
     
        <!-- <select name="popularite" id="popularite" tabindex="-1">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select> -->
        <div class="select" tabindex="0" id="select" aria-label="Menu tri medias" aria-haspopup="listbox" onclick="openSelectTri()">
          <!-- Ce span sera utilisé pour afficher la valeur courante du widget -->
          <span class="value"> </span>
          <!-- Ce conteneur contiendra toutes les options disponibles pour le widget.
          Comme c'est une liste, il y sens à utiliser l'élément ul. -->
          <ul class="optList hidden" role="listbox" aria-labelledby="OrderBy">

            <li class="option"  tabindex="0" role="option" >Popularité</li>
            <li class="option"  tabindex="0" role="option" >Date</li>
            <li class="option"  tabindex="0" role="option" >Titre</li>
          </ul>
        </div>
      
    </div>

    <section class="allMedia"></section>
    <section id="mediaModal">
    </section>

  </main>


  <div id="contact_modal">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="meContacter">
        <h2 class="namePhotographerContact"></h2>
        <a onclick="closeModal()" href="#">
          <img src="assets/icons/close.svg" alt="fermer la modale" />
        </a>
       
        <!-- <button class="fermerLaModaleContact" type="button" title="Fermer la modale contact" onclick="closeModal()"></button> -->
      </div>
      <!-- novalidate sert à désactiver les messages d'erreurs auto-->
      <form name="formulaire" id="form-submit" novalidate>

        <div class="formData" data-error=" erreur, veuillez indiqué...">
          <label for="firstName">Prénom</label>
          <input class="text-control" type="text" id="firstName" name="firstName"
            aria-label="Indiqué votre prénom" aria-required="true"/>
        </div>
        <div class="formData" data-error=" erreur, veuillez indiqué...">
          <label for="lastName">Nom</label>
          <input class="text-control" type="text" id="lastName" name="lastName"
            aria-label="Indiqué votre nom" aria-required="true" />
        </div>
        <div class="formData" data-error=" erreur, veuillez indiqué...">
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" name="email"
            aria-label="Indiqué votre adresse mail" aria-required="true" />
        </div>
        <div class="formData" data-error=" erreur, veuillez indiqué...">
          <label for="message">Message</label>
          <textarea class="messageForm text-control" name="message" id="message"
            aria-label="Indiqué votre message" aria-required="true"></textarea>
        </div>

        <button class="sendForm" aria-labelledby="envoyer le formulaire" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/utils/tri.js"></script>
  <script src="./scripts/pages/fetchPhotographerData.js"></script>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="/scripts/utils/like.js"></script>
  <script src="/scripts/pages/lightboxProduct.js"></script>
  <script src="./scripts/factories/lightbox.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</body>

</html>
