<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/mediaModal.css" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo FishEye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header"> </div>
    <!-- trier par  -->
    <div class="widget">
      <label for="tri">Trier par</label>
      <div>
        <select name="popularite" id="popularite" tabindex="-1">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
        <div class="select" tabindex="0" id="select" role="listbox" aria-label="Toggle blue light"
          onclick="openSelectTri()">
          <!-- Ce containeur sera utilisé pour afficher la valeur courante du widget -->
          <span class="value">Popularité</span>
          <!-- Ce conteneur contiendra toutes les options disponibles pour le widget.
          Comme c'est une liste, il y sens à utiliser l'élément ul. -->
          <ul class="optList hidden" role="presentation">
            <!-- Chaque option ne contient que la valeur à afficher, Nous verrons plus loin
            comment gérer la valeur réelle qui sera envoyée avec les données du formulaire -->
            <li class="option" onclick="triParPopularite()" role="option" aria-label="Popularité">Popularité
            </li>
            <li class="option" onclick="trieParDate()" role="option" aria-label="Date">
              Date</li>
            <li class="option" onclick="trieParTitre()" role="option" aria-label="Titre">Titre</li>
          </ul>
        </div>
      </div>
    </div>

    <section class="allMedia"></section>
    <section id="mediaModal">

    </section>

  </main>


  <div id="contact_modal">
    <div class="modal">
      <div class="meContacter">
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </div>
      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" />
          <label for="nom">Nom</label>
          <input type="text" id="nom" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="message">Message</label>
          <textarea class="messageForm" name="message" id="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/tri.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/like.js"></script>
  <!-- <script src="./scripts/pages/photographer.js"></script> -->
  <script src="./scripts/pages/photographerA.js"></script>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/factories/lightbox.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</body>

</html>
